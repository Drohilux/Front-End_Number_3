<html>
   <head>
       <meta charset="UTF-8">
       <script>
          function validaCampos() {
          var nome = document.getElementById("nome").value;
          var cpf = document.getElementById("cpf").value;
          var email = document.getElementById("email").value;
          var senha = document.getElementById("senha").value;
          var senhaConfirmacao = document.getElementById("senhaConfirmacao").value;
          var regex = /^(?=(?:.*?[A-Z]){3})(?=(?:.*?[0-9]){2})(?=(?:.*?[!@#$%*()_+^&}{:;?.]){1})(?!.*\s)[0-9a-zA-Z!@#$%;*(){}_+^&]*$/;
		  var mensagens = [];
          var Soma;
          var Resto;
          Soma = 0

          if(document.getElementById("nome").value.length < 3){
             alert('Por favor, preencha o campo nome');
             document.getElementById("nome").focus();
             return false;
          }

          if(cpf == "00000000000") {
             return false;
          }

          for(i = 1; i <= 9; i++) {
             Soma = Soma + parseInt(cpf.substring(i - 1, i)) * (11 - i);
          }
             Resto = (Soma * 10) % 11;

          if((Resto == 10) || (Resto == 11)) {
              Resto = 0;
          }

          if(Resto != parseInt(cpf.substring(9, 10))) {
              alert('Preencha o CPF corretamente');
              document.getElementById("cpf").focus();
              return false;
          }

             Soma = 0;
          for(i = 1; i <= 10; i++) {
             Soma = Soma + parseInt(cpf.substring(i - 1, i)) * (12 - i);
          }
             Resto = (Soma * 10) % 11;

          if((Resto == 10) || (Resto == 11)) {
              Resto = 0;
          }

          if(Resto != parseInt(cpf.substring(10, 11))) {
              alert('Preencha o CPF corretamente');
              document.getElementById("cpf").focus();
              return false;
          }

          if(document.getElementById("email").value=="" ||
             document.getElementById("email").value.indexOf('@')==-1 ||
             document.getElementById("email").value.indexOf('.')==-1){
             alert("Preencha o e-mail corretamente");
             document.getElementById("email").focus();
             return false;
          }


          if(senha.length <= 7){
             alert("A senha deve conter no minímo 8 digitos!");
             formularioCadastro.senha.focus();
             return false;
          }
          else if(!regex.exec(senha)){
              alert("A senha deve conter no mínimo 3 caracteres em maiúsculo, 2 números e 1 caractere especial!");
              formularioCadastro.senha.focus();
              return false;
          }

          if(document.getElementById("senha").value != document.getElementById("senhaConfirmacao").value){
              alert("Senhas não correspondem");
              formularioCadastro.senhaConfirmacao.focus();
              return false;
          }
          return true;
       }

      </script>
      <title>Cadastro de Cliente</title>
   </head>
 <body>
      <form action="#" method="post" id="formularioCadastro" onsubmit="return validaCampos(this)">
         <label for="nome">Nome do Cliente:</label>
         <input name="nome" id="nome" type="text" required><br />
         <label for="cpf">Cpf:</label>
         <input name="cpf" id="cpf" type="text" required><br />
         <label for="email">Email:</label>
         <input name="email" id="email" type="text" placeholder="email@exemplo.com"><br />
         <label for="senha">Senha:</label>
         <input type="password" name="senha" id="senha"><br />
         <label for="senhaConfirmacao">Confirme a senha:</label>
         <input type="password" name="senhaConfirmacao" id="senhaConfirmacao"><br />
         <input type="submit" value="Cadastrar" />
      </form>
   </body>
</html>
